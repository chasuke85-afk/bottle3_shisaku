<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æ€§ç™–ç“¶ã‚¯ã‚¤ã‚º - SEIHEKI BIN QUIZ</title>
    <style>
        :root { --bg: #fdfbfb; --accent: #ff4d79; --blue: #6366f1; --rule-color: #e63946; --guide-blue: #4361ee; }
        * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        input[type="text"], textarea { -webkit-user-select: text; user-select: text; border: 1px solid #ddd; border-radius: 8px; font-size: 0.9rem; padding: 10px; }

        body { font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 0; color: #444; margin: 0; padding-top: 60px; }
        
        .g-nav { position: fixed; top: 0; width: 100%; height: 50px; background: #fff; display: flex; border-bottom: 1px solid #eee; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; color: #aaa; cursor: pointer; }
        .nav-item.active { color: var(--accent); border-bottom: 3px solid var(--accent); background: #fffafa; }

        .main-title { font-size: 1.4rem; font-weight: bold; margin: 20px 0; letter-spacing: 1px; color: #333; }

        .box-common { width: 94%; max-width: 500px; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); background: white; }
        .box-title { font-size: 0.9rem; font-weight: bold; text-align: center; margin-bottom: 10px; display: block; }

        /* ç™ºè¡ŒURLè¡¨ç¤ºã‚¨ãƒªã‚¢ (ã“ã“ã‚’å¼·åŒ–) */
        #urlDisplayArea { display: none; margin-top: 10px; padding: 15px; background: #fff0f3; border: 2px dashed var(--accent); border-radius: 12px; width: 94%; max-width: 500px; text-align: center; }
        #urlText { background: white; padding: 10px; border: 1px solid #ddd; border-radius: 5px; word-break: break-all; font-size: 0.7rem; user-select: all; -webkit-user-select: all; margin: 10px 0; max-height: 80px; overflow-y: auto; color: #888; }
        .copy-trigger { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; width: 80%; margin: 5px 0; box-shadow: 0 4px 10px rgba(255, 77, 121, 0.3); }

        /* é …ç›®é¸æŠ */
        .preset-scroll { max-height: 250px; overflow-y: auto; padding: 5px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; }
        .preset-label { font-size: 0.75rem; font-weight: bold; color: #777; margin: 10px 0 5px 5px; border-left: 3px solid #ccc; padding-left: 5px; }
        .preset-group { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
        .chip { font-size: 0.75rem; padding: 6px 12px; border-radius: 20px; background: #eee; cursor: pointer; }
        .chip.selected { background: var(--accent); color: white; }
        .selector-footer { display: flex; justify-content: space-between; margin-top: 10px; }

        /* ç“¶ */
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 96%; max-width: 800px; padding-bottom: 20px; }
        .bottle-card { background: white; border-radius: 18px; padding: 15px 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.07); text-align: center; position: relative; border: 1px solid #f0f0f0; }
        .bottle-name-edit { width: 90%; font-size: 0.85rem; font-weight: bold; text-align: center; margin-bottom: 8px; border: 1px dashed #ccc; background: #fff; padding: 4px; }
        .bottle-frame { width: 65px; height: 100px; border: 3px solid #333; border-radius: 4px 4px 22px 22px; margin: 12px auto; position: relative; overflow: hidden; background: #f0f0f0; }
        .liquid { position: absolute; bottom: 0; width: 100%; transition: height 0.1s linear; }
        .p-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: #f0f0f0; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; touch-action: none; }
        .del-btn { position: absolute; top: 8px; right: 8px; width: 24px; height: 24px; background: #eee; color: #999; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; }
        .comment-area { width: 100%; margin-top: 10px; font-size: 0.75rem; height: 45px; resize: none; border: 1px solid #f0f0f0; background: #fafafa; }

        .btn-main { background: var(--accent); color: white; width: 90%; max-width: 350px; margin: 30px 0; font-size: 1.1rem; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; height: 55px; box-shadow: 0 5px 20px rgba(255, 77, 121, 0.4); }
        .btn-mini { font-size: 0.7rem; padding: 8px 12px; border-radius: 8px; border: none; cursor: pointer; background: #666; color: white; }

        #resultArea { display: none; width: 94%; max-width: 600px; background: white; border-radius: 20px; padding: 25px; text-align: center; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <nav class="g-nav">
        <div class="nav-item active" id="nav-make" onclick="resetAndHome()">ã‚¯ã‚¤ã‚ºã‚’ä½œã‚‹</div>
        <div class="nav-item" id="nav-solve">ã‚¯ã‚¤ã‚ºã‚’å½“ã¦ã‚‹</div>
    </nav>

    <div id="setupView" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <div class="main-title" id="pageTitle">æ€§ç™–ç“¶ã‚¯ã‚¤ã‚ºä½œæˆä¸­</div>

        <div id="urlDisplayArea">
            <span style="font-weight:bold; color:var(--accent);">ï¼¼ãƒªãƒ³ã‚¯ãŒå®Œæˆã—ã¾ã—ãŸï¼ï¼</span><br>
            <div id="urlText"></div>
            <button class="copy-trigger" id="copyBtn" onclick="copyAction()">URLã‚’ã‚³ãƒ”ãƒ¼ã™ã‚‹</button>
            <p style="font-size:0.6rem; color:#888; margin-top:5px;">ã†ã¾ãã‚³ãƒ”ãƒ¼ã§ããªã„å ´åˆã¯ä¸Šã®æ å†…ã‚’é•·æŠ¼ã—ã—ã¦ã­</p>
        </div>

        <div class="box-common" id="selectorBox">
            <span class="box-title">ğŸ¾ ç“¶ã‚’é¸ã¶ (<span id="countDisplay" style="color:var(--accent)">0</span>/20)</span>
            <div style="display: flex; gap: 8px; margin-bottom: 12px;">
                <input type="text" id="customInput" placeholder="è‡ªç”±å…¥åŠ›..." style="flex: 1;">
                <button onclick="addCustomItem()" style="background: #333; color: white; border: none; border-radius: 8px; padding: 0 15px; font-weight: bold;">è¿½åŠ </button>
            </div>
            <div class="preset-scroll" id="presetScrollArea">
                <div class="preset-label">èº«ä½“ãƒ»éƒ¨ä½</div><div class="preset-group" id="pre-1"></div>
                <div class="preset-label">é«ªå‹</div><div class="preset-group" id="pre-2"></div>
                <div class="preset-label">é–¢ä¿‚ãƒ»ã‚·ãƒãƒ¥</div><div class="preset-group" id="pre-3"></div>
                <div class="preset-label">æ€§å‘ãƒ»å±æ€§</div><div class="preset-group" id="pre-4"></div>
                <div class="preset-label">è¡Œç‚ºãƒ»è¡Œå‹•</div><div class="preset-group" id="pre-5"></div>
            </div>
            <div class="selector-footer">
                <button class="btn-mini" onclick="clearAllItems()" style="background:#bbb;">å…¨è§£é™¤</button>
                <button class="btn-mini" onclick="randomSelect()" style="background:var(--guide-blue);">ãƒ©ãƒ³ãƒ€ãƒ 20å€‹</button>
            </div>
        </div>

        <div class="container" id="bottleContainer"></div>
        <button class="btn btn-main" id="actionBtn" onclick="publishQuiz()">âš¡ï¸ ã‚¯ã‚¤ã‚ºãƒªãƒ³ã‚¯ã‚’ç™ºè¡Œï¼</button>
    </div>

    <div id="resultArea">
        <h2 id="totalScore" style="font-size:3.5rem; color:var(--accent); margin:0;">0%</h2>
        <div id="comparisonList" style="margin: 20px 0;"></div>
        <button class="btn-main" onclick="resetAndHome()">è‡ªåˆ†ã‚‚ã‚¯ã‚¤ã‚ºã‚’ä½œã‚‹</button>
    </div>

    <script>
        const PRESET_DATA = [
            {id:'pre-1', items:['é•·èº«','å°æŸ„','è¤è‰²','è²§ä¹³','å·¨ä¹³','ãŠå°»','æ‰‹','å¤ªã‚‚ã‚‚','ãŠã¸ã']}, 
            {id:'pre-2', items:['ã‚·ãƒ§ãƒ¼ãƒˆ','ãƒ­ãƒ³ã‚°','ãƒãƒ‹ãƒ†','ãƒ„ã‚¤ãƒ³ãƒ†','ãŠå›£å­']}, 
            {id:'pre-3', items:['ä½“æ ¼å·®','ä¸»å¾“','å¯†å®¤','å…ˆç”Ÿã¨ç”Ÿå¾’','å¹¼é¦´æŸ“','åˆ¶æœ']}, 
            {id:'pre-4', items:['ãƒ­ãƒª','ãŠå§‰ã•ã‚“','å¦¹','ã‚®ãƒ£ãƒ«','ãƒ¡ã‚¹ã‚¬ã‚­','æ¸…æ¥š','åœ°é›·ç³»','ãƒ„ãƒ³ãƒ‡ãƒ¬']}, 
            {id:'pre-5', items:['æ±—','å›ã','é¦–çµã‚','å‘½ä»¤','ç·Šç¸›','M','S','ã‚­ã‚¹','ãƒã‚°']} 
        ];
        const COLORS = { pink: '#ff5d8f', blue: '#6366f1' };
        let selectedItems = [];
        let pressTimer = null;
        let quizData = null;
        let currentGeneratedUrl = "";

        function saveData() { localStorage.setItem('seiheki_draft', JSON.stringify(selectedItems)); }
        function loadData() { const saved = localStorage.getItem('seiheki_draft'); return saved ? JSON.parse(saved) : []; }
        function resetAndHome() { localStorage.removeItem('seiheki_draft'); location.href = window.location.origin + window.location.pathname; }

        function init() {
            PRESET_DATA.forEach(group => {
                const el = document.getElementById(group.id);
                group.items.forEach(name => {
                    const chip = document.createElement('div');
                    chip.className = 'chip'; chip.innerText = name; chip.id = 'chip-' + name;
                    chip.onclick = () => toggleItem(name);
                    el.appendChild(chip);
                });
            });
            selectedItems = loadData();
            selectedItems.forEach(item => { document.getElementById('chip-' + item.name)?.classList.add('selected'); });
            renderBottles();
        }

        function toggleItem(name) {
            const idx = selectedItems.findIndex(i => i.name === name);
            if (idx > -1) {
                selectedItems.splice(idx, 1);
                document.getElementById('chip-' + name)?.classList.remove('selected');
            } else {
                if (selectedItems.length >= 20) return alert("ä¸Šé™20å€‹ã§ã™ï¼");
                selectedItems.push({ name: name, color: 'pink', level: 10, note: '' });
                document.getElementById('chip-' + name)?.classList.add('selected');
            }
            saveData(); renderBottles();
        }

        function addCustomItem() {
            const val = document.getElementById('customInput').value.trim();
            if (!val || selectedItems.length >= 20) return;
            selectedItems.push({ name: val, color: 'pink', level: 10, note: '' });
            document.getElementById('customInput').value = '';
            saveData(); renderBottles();
        }

        function clearAllItems() { if(confirm("æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")){ selectedItems=[]; document.querySelectorAll('.chip').forEach(c=>c.classList.remove('selected')); saveData(); renderBottles(); } }
        function randomSelect() { clearAllItems(); const all = PRESET_DATA.flatMap(g=>g.items); all.sort(()=>0.5-Math.random()).slice(0,12).forEach(n=>toggleItem(n)); }

        function renderBottles() {
            document.getElementById('countDisplay').innerText = selectedItems.length;
            const container = document.getElementById('bottleContainer');
            container.innerHTML = '';
            selectedItems.forEach((b, i) => {
                const card = document.createElement('div');
                card.className = 'bottle-card';
                card.innerHTML = `
                    <div class="del-btn" onclick="removeItem(${i})">Ã—</div>
                    <input type="text" class="bottle-name-edit" value="${b.name}" onchange="updateName(${i}, this.value)">
                    <div style="display:flex; justify-content:center; gap:12px; margin-bottom:5px;">
                        <div style="width:18px;height:18px;border-radius:50%;background:${COLORS.pink};border:${b.color==='pink'?'3px solid #333':'none'}" onclick="updateColor(${i},'pink')"></div>
                        <div style="width:18px;height:18px;border-radius:50%;background:${COLORS.blue};border:${b.color==='blue'?'3px solid #333':'none'}" onclick="updateColor(${i},'blue')"></div>
                    </div>
                    <div class="bottle-frame"><div id="liq-${i}" class="liquid" style="height:${b.level}%; background:${COLORS[b.color]}; opacity:0.8;"></div></div>
                    <div style="display:flex; align-items:center; justify-content:center; gap:8px;">
                        <button class="p-btn" onmousedown="startPress(${i},-5)" ontouchstart="startPress(${i},-5)" onmouseup="stopPress()" ontouchend="stopPress()">âˆ’</button>
                        <span id="lv-${i}" style="font-size:0.85rem; font-weight:bold; width:35px;">${b.level}%</span>
                        <button class="p-btn" onmousedown="startPress(${i},5)" ontouchstart="startPress(${i},5)" onmouseup="stopPress()" ontouchend="stopPress()">+</button>
                    </div>
                    <textarea class="comment-area" placeholder="è§£èª¬..." onchange="updateNote(${i}, this.value)">${b.note || ''}</textarea>
                `;
                container.appendChild(card);
            });
        }

        function startPress(i, dir) { stopPress(); updateStep(i, dir); pressTimer = setInterval(() => updateStep(i, dir), 80); }
        function stopPress() { clearInterval(pressTimer); saveData(); }
        function updateStep(i, dir) {
            let next = selectedItems[i].level + dir;
            if (next < 1) next = 1; if (next > 100) next = 100;
            selectedItems[i].level = next;
            document.getElementById(`liq-${i}`).style.height = next + '%';
            document.getElementById(`lv-${i}`).innerText = next + '%';
        }

        function updateName(i, v) { selectedItems[i].name = v; saveData(); }
        function updateNote(i, v) { selectedItems[i].note = v; saveData(); }
        function updateColor(i, type) { selectedItems[i].color = type; saveData(); renderBottles(); }
        function removeItem(i) { const name = selectedItems[i].name; selectedItems.splice(i, 1); document.querySelectorAll('.chip').forEach(c => { if(c.innerText === name) c.classList.remove('selected'); }); saveData(); renderBottles(); }

        // ã‚¯ã‚¤ã‚ºç™ºè¡Œã¨ã‚³ãƒ”ãƒ¼
        function publishQuiz() {
            if (selectedItems.length === 0) return alert("ç“¶ã‚’é¸ã‚“ã§ã­");
            const pw = prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’æ±ºã‚ã¦ã­");
            if (!pw) return;
            
            const dataObj = { p: pw, b: selectedItems };
            const jsonStr = JSON.stringify(dataObj);
            const base64Data = btoa(unescape(encodeURIComponent(jsonStr)));
            currentGeneratedUrl = window.location.origin + window.location.pathname + '?q=' + base64Data;
            
            document.getElementById('urlText').innerText = currentGeneratedUrl;
            document.getElementById('urlDisplayArea').style.display = 'block';
            document.getElementById('copyBtn').innerText = "URLã‚’ã‚³ãƒ”ãƒ¼ã™ã‚‹";
            document.getElementById('copyBtn').style.background = "var(--accent)";
            window.scrollTo(0,0);
        }

        function copyAction() {
            const btn = document.getElementById('copyBtn');
            const textArea = document.createElement("textarea");
            textArea.value = currentGeneratedUrl;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                btn.innerText = "ã‚³ãƒ”ãƒ¼å®Œäº†ï¼";
                btn.style.background = "#4caf50";
                alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼LINEç­‰ã«è²¼ã‚Šä»˜ã‘ã¦é€ã£ã¦ã­ã€‚");
            } catch (err) {
                alert("ãƒ–ãƒ©ã‚¦ã‚¶ã®åˆ¶é™ã§è‡ªå‹•ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚URLæ å†…ã‚’ç›´æ¥é•·æŠ¼ã—ã—ã¦ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ï¼");
            }
            document.body.removeChild(textArea);
        }

        window.onload = () => {
            const q = new URLSearchParams(window.location.search).get('q');
            if (q) {
                try {
                    const decodedJson = decodeURIComponent(escape(atob(q)));
                    quizData = JSON.parse(decodedJson);
                    startSolveMode();
                } catch(e) { init(); }
            } else { init(); }
        };

        function startSolveMode() {
            document.getElementById('selectorBox').style.display = 'none';
            document.getElementById('pageTitle').innerText = "å‹é”ã®æ€§ç™–ã‚’å½“ã¦ã‚ï¼";
            document.getElementById('nav-make').classList.remove('active');
            document.getElementById('nav-solve').classList.add('active');
            selectedItems = quizData.b.map(b => ({ name: b.name, color: 'pink', level: 10, note: '' }));
            renderBottles();
            const btn = document.getElementById('actionBtn');
            btn.innerText = "ç­”ãˆåˆã‚ã›ã‚’ã™ã‚‹ï¼";
            btn.onclick = checkAnswer;
        }

        function checkAnswer() {
            if (prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›:") !== quizData.p) return alert("é•ã„ã¾ã™ï¼");
            let totalDiff = 0;
            selectedItems.forEach((my, i) => {
                const ans = quizData.b[i];
                let diff = (my.color !== ans.color) ? (my.level + ans.level) : Math.abs(my.level - ans.level);
                totalDiff += Math.min(diff, 100);
            });
            const score = Math.max(0, 100 - Math.round(totalDiff / selectedItems.length));
            document.getElementById('setupView').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('totalScore').innerText = score + "%";
            const list = document.getElementById('comparisonList');
            list.innerHTML = selectedItems.map((my, i) => {
                const ans = quizData.b[i];
                return `<div style="display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #eee; padding:10px 0; font-size:0.8rem;">
                    <div style="text-align:left;"><b>${ans.name}</b><br><small>æ­£ç­”: ${ans.color==='pink'?'å¥½':'è‹¦'} ${ans.level}%</small></div>
                    <div style="color:var(--accent); font-size:0.75rem; max-width:55%; text-align:right;">${ans.note || ''}</div>
                </div>`;
            }).join('');
            window.scrollTo(0,0);
        }
    </script>
